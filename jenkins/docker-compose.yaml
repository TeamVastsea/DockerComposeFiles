version: '3.7'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: Jenkins
    hostname: jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_configuration/:/var/jenkins_home/
      - /var/run/docker.sock:/var/run/docker.sock